<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>M·ªè h·ªón online üå∏</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #ffe6f2, #fff0f5);
    font-family: "Segoe UI", Arial, sans-serif;
  }

  /* Khung hi·ªÉn th·ªã ·∫£nh + t√™n */
  .card {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 200, 0.9);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease-in, transform 0.8s ease-in;
    z-index: 1;
  }

  .card.show {
    opacity: 1;
    transform: scale(1);
  }

  .card.fade {
    opacity: 0;
    transform: scale(1.2);
  }

  .card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
    border: 2px solid #ff69b4;
  }

  .card span {
    font-size: 16px;
    color: #b00020;
    font-weight: bold;
  }

  /* Hoa anh ƒë√†o */
  .petal {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 100% 0 100% 0;
    opacity: 0.8;
    transform: rotate(45deg);
    animation: fall linear forwards;
    z-index: 2;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<script>
/* Danh s√°ch t√™n v√† ·∫£nh (c√≥ th·ªÉ thay link ·∫£nh th·∫≠t ho·∫∑c ·∫£nh online) */
const data = [
  { name: "Chu Th·ªã H·ªìng Nhung", img: "nhung.jpg" },
  { name: "Nguy·ªÖn Trung Hi·∫øu", img: "hieu.jpg" },
  { name: "Nguy·ªÖn VƒÉn Quy·ªÅn", img: "quyen.jpg" },
  { name: "Tr·∫ßn ƒê·ª©c M·∫°nh", img: "manh.jpg" },
  { name: "Chu Th·ªã Ph∆∞∆°ng Linh", img: "linh.jpg" }
];

const maxCards = 50;       // s·ªë l∆∞·ª£ng th·∫ª ·∫£nh + t√™n t·ªëi ƒëa hi·ªÉn th·ªã c√πng l√∫c
const taoMoiSau = 100;     // th·ªùi gian t·∫°o th·∫ª m·ªõi (ms)
const tonTai = 3000;       // th·ªùi gian th·∫ª t·ªìn t·∫°i (ms)

/* --- T·∫°o khung ·∫£nh + t√™n --- */
function taoTheNgauNhien() {
  if (document.querySelectorAll('.card').length >= maxCards) return;

  const { name, img } = data[Math.floor(Math.random() * data.length)];
  const card = document.createElement("div");
  card.className = "card";

  const image = document.createElement("img");
  image.src = img;

  const span = document.createElement("span");
  span.innerText = name;

  card.appendChild(image);
  card.appendChild(span);

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);
  card.style.left = `${x}px`;
  card.style.top = `${y}px`;

  document.body.appendChild(card);

  // hi·ªáu ·ª©ng hi·ªán d·∫ßn
  setTimeout(() => card.classList.add("show"), 50);

  // ·∫©n d·∫ßn sau m·ªôt th·ªùi gian
  setTimeout(() => {
    card.classList.remove("show");
    card.classList.add("fade");
    setTimeout(() => card.remove(), 2000);
  }, tonTai);
}

// L·∫∑p v√¥ h·∫°n
setInterval(taoTheNgauNhien, taoMoiSau);

/* --- Hi·ªáu ·ª©ng hoa anh ƒë√†o --- */
function taoCanhHoa() {
  const petal = document.createElement("div");
  petal.className = "petal";
  const startX = Math.random() * window.innerWidth;
  const size = Math.random() * 10 + 10;
  const duration = Math.random() * 5 + 5;
  const delay = Math.random() * 3;

  petal.style.left = `${startX}px`;
  petal.style.width = `${size}px`;
  petal.style.height = `${size}px`;
  petal.style.animationDuration = `${duration}s`;
  petal.style.animationDelay = `${delay}s`;

  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), (duration + delay) * 1000);
}
setInterval(taoCanhHoa, 60);
</script>
</body>
</html>
